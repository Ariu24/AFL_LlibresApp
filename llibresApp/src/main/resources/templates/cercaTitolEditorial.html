<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca de llibre per títol i editorial</title>
</head>
<body>
    <center>
        <h1>Cerca de llibre per títol i editorial</h1>
        <form action="/cercaTitolEditorial" method="post">
            Títol del Llibre: <input type="text" name="titol"><br><br>
            Editorial del Llibre: <input type="text" name="editorial"><br><br>
            <input type="submit" name="submit" value="Cerca">
        </form>
        <br><br>
        <div th:if="${llibreErr}">
            <p th:text="${message}"></p>
        </div>

        <table th:if="${!llibreErr}" border="1">
            <thead>
                <tr>
                    <th>IdLlibre</th>
                    <th>Títol</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Data d'edició</th>
                    <th>Temàtica</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="llibre : ${llibres}">
                    <td><span th:text="${llibre.idLlibre}"></span></td>
                    <td><span th:text="${llibre.titol}"></span></td>
                    <td><span th:text="${llibre.autor}"></span></td>
                    <td><span th:text="${llibre.editorial}"></span></td>
                    <td><span th:text="${llibre.datapublicacio}"></span></td>
                    <td><span th:text="${llibre.tematica}"></span></td>
                    <td><span th:text="${llibre.isbn}"></span></td>
                </tr>
            </tbody>
        </table>

        <p><a href="/index">Tornar enrere</a></p>        
    </center>
</body>
</html>
